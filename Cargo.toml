[package]
name = "rwl"
version = "0.1.0"
edition = "2024"
authors = ["Scott Idler <scott.a.idler@gmail.com>"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[dependencies]
chrono = { version = "0.4.43", features = ["serde"] }
clap = { version = "4.5.56", features = ["derive"] }
colored = "3.1.1"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
handlebars = "6.4.0"
indicatif = "0.18.3"
log = "0.4.29"
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"
which = "8.0.0"
# Dependencies will be added via cargo add

[build-dependencies]

[dev-dependencies]
tempfile = "3.24.0"
# For build.rs if needed
